<div class="row">
	<form name="newpost">
		<div class="form-group">
			<label>Título</label>
			<input placeholder="Título" class="form-control" ng-model="post.title" required>
		</div>
		<div>
			<input type="email" required ng-model="post.email">
		</div>
		<div class="form-group">
			<label>Cuerpo del post</label>
			<textarea class="form-control" placeholder="Cuerpo" ng-model="post.body" required></textarea>
		</div>
		<div>
			<button ng-disabled="!newpost.$valid" class="btn btn-primary" ng-click="save()">Guardar</button>
		</div>
	</form>
</div>
