<div class="row marketing">
  <h2>Administrador</h2>
  <tabset justified="true">
    <tab heading="Posts">
    	<div class="post" ng-repeat="post in posts">
			<h3>
				<a ng-href="/#/single/{{post.id}}">{{post.title}}</a>
			</h3>
		</div>
    </tab>
    <tab heading="Usuarios">Short Labeled Justified content</tab>
  </tabset>
</div>
